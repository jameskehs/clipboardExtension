<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="./tinymce/js/tinymce/tinymce.min.js"></script>
  </head>
  <body>
    <button id="create-copy">Add Copy</button>
    <button id="clear-local" class="destructive-action-btn">Delete All Copies</button>
    <button id="seed-copies">Seed Copies</button>
    <form id="create-copy-form">
      <p>Use "[[" and "]]" to create variable text! Ex: [[username]]</p>
      <input autocomplete="off" type="text" placeholder="Copy Name" id="create-copy-name" />
      <textarea id="create-copy-textarea" placeholder="Copy Text"></textarea>
      <button>Add Copy</button>
    </form>
    <form id="params-form">
      <button type="submit">Copy Template</button>
      <button id="close-params-form-btn" class="destructive-action-btn" type="button">Exit</button>
    </form>
    <h1>My Copies</h1>
    <div id="all-copies"></div>
    <script src="scripts/index.js"></script>
  </body>
</html>
