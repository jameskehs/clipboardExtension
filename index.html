<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tiny.cloud/1/6r3pvcyktamk20arfxdn8q30q4pd9f9wasshz7699tmwhi9k/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <button id="create-copy">Add Copy</button>
    <button id="clear-local">Clear Local Storage</button>
    <button id="seed-copies">Seed Copies</button>
    <form id="create-copy-form">
      <input type="text" placeholder="Copy Name" id="create-copy-name" />
      <textarea id="create-copy-textarea" placeholder="Copy Text" rows="12"></textarea>
      <button>Add Copy</button>
    </form>
    <h1>My Copies</h1>
    <div id="all-copies"></div>
    <script src="scripts/popup.js"></script>
    <script>
      tinymce.init({
        selector: "#create-copy-textarea",
      });
    </script>
  </body>
</html>
